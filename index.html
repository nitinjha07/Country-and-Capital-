<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country and Capital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper" id="wrapper">
        <div class="heading">
            <h1>Select a country🏖️</h1>
        </div>
        <div class="countries-container">
            <div class="country india "><p>India</p></div>
            <div class="country japan"><p>Japan</p></div>
            <div class="country russia"><p>Russia</p></div>
            <div class="country switzerland"><p>Switzerland</p></div>
            <div class="country newZealand"><p>NewZealand</p></div>
        </div>
        <div class="capital-container">
            <p id="capital"></p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
